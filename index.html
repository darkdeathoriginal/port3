<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mob Portfolio 100 (Webcomic Ed.)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              comic: ['"Bangers"', 'cursive'],
              scribble: ['"Gochi Hand"', 'cursive'],
              marker: ['"Permanent Marker"', 'cursive'],
            },
            colors: {
              mob: {
                ink: '#000000',
                paper: '#ffffff',
                gray: '#d4d4d4',
                accent: '#ff00ff', // Only for extreme psychic energy
              }
            },
            animation: {
              'boil': 'boil 0.2s infinite steps(2)',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'float': 'float 3s ease-in-out infinite',
              'tremble': 'tremble 0.1s infinite',
            },
            backgroundImage: {
              'screentone': 'radial-gradient(circle, #000 1px, transparent 1px)',
            },
            keyframes: {
              boil: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(1px, 1px) rotate(0.5deg)' },
                '50%': { transform: 'translate(-1px, -1px) rotate(-0.5deg)' },
                '75%': { transform: 'translate(-1px, 1px) rotate(0.5deg)' },
                '100%': { transform: 'translate(1px, -1px) rotate(-0.5deg)' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              tremble: {
                '0%': { transform: 'translate(0.5px, 0.5px)' },
                '50%': { transform: 'translate(-0.5px, -0.5px)' },
                '100%': { transform: 'translate(0.5px, -0.5px)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
        font-family: "Gochi Hand", cursive;
        cursor: default;
      }

      /* Manga Screentone Pattern */
      .bg-screentone {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 10px 10px;
        opacity: 0.1;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff; 
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }

      .sketch-border {
        border: 3px solid black;
        /* Roughly drawn effect using box-shadow */
        box-shadow: 
          2px 3px 0px 0px rgba(0,0,0,1),
          inset 2px 2px 0px 0px rgba(255,255,255,0.5);
        border-radius: 2px 4px 2px 5px;
      }
      
      .manga-panel {
        background: white;
        border: 4px solid black;
        position: relative;
        box-shadow: 8px 8px 0 black;
      }

      .psychic-aura {
        box-shadow: 0 0 0 4px black, 0 0 20px 5px rgba(0,0,0,0.2);
      }

      .text-stroke-white {
        -webkit-text-stroke: 2px white;
        paint-order: stroke fill;
      }
      
      .rough-hatch {
        background: repeating-linear-gradient(
          45deg,
          #fff,
          #fff 10px,
          #000 10px,
          #000 12px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
